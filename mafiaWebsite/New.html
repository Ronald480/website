<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mour!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main">
        <nav>
            <div class="logo"></div>
                <img class="bear" src="images/Mafia logo _ Download on Freepik.jpg">
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Asscessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="Information">
            <div class ="overlay"></div>
            <img src="images/Mif.jpg" class="Mafia">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.jpg">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/mail.jpg">
                    <div>
                        <h1>Mail</h1>
                        <p>Compose,Send And recieve Mail</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.jpg">
                    <div>
                        <h1>Dispay</h1>
                        <p>6.5" Mini-Drop FullScreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/insta.jpg">
                    <div>
                        <h1>Follow us</h1>
                        <p>@ptpMafia</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.jpg" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.jpg" id="downBtn">
        </div>
    </div>
    <script>
        var circle=document.getElementById("circle");
        var upBtn=document.getElementById("upBtn");
        var downBtn=document.getElementById("downBtn");

        var rotateValue =circle.style.transform;
        var rotateSum;
        
        upBtn.onclick =function(){
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
        downBtn.onclick =function(){
            rotateSum=rotateValue+"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
    </script>


    
</body>
</html>
